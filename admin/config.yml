backend:
  name: github
  repo: pedrovidalgallo/CV
  branch: main

media_folder: "img/uploads"
public_folder: "/img/uploads"

collections:
  - name: "pages"
    label: "Páginas"
    files:
      - file: "index.html"
        label: "Página principal"
        name: "index"
        fields:
          - {label: "Título", name: "title", widget: "string"}
          - {label: "Contenido", name: "body", widget: "text"}
      - file: "blog.html"
        label: "Página de blog"
        name: "blog"
        fields:
          - {label: "Título del blog", name: "title", widget: "string"}
          - {label: "Contenido del blog", name: "body", widget: "text"}
